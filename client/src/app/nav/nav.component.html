<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        
      <a class="navbar-brand" routerLink="/">Tinder2.0</a>
      
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0"  >
          <ng-container *ngIf="currentUser$ | async" >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/messeges" routerLinkActive="active">Messeges</a>
            </li> 
          </ng-container>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/members" routerLinkActive="active">About Us</a>
          </li>
         
        </ul>

        <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown style="position: absolute; right:10px">
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">logout</a>
          </div>

        </div>

        " autocomplete="off" *ngIf="(currentUser$ | async) === null">
          <input 
             name="username"
             [(ngModel)]="model.username"
             class="form-control mr-sm-2" 
             type="text" 
             placeholder="Username">
          <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2"  
            type="password" 
            placeholder="Password">

          <button class="btn btn-outline-success" type="submit">Login</button>

      </div>
